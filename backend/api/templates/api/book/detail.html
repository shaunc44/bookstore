{% extends "api/base.html" %}
{% load static %}

{% block title %}
    Books
    <!-- {{ book.title }} -->
{% endblock %}

{% block content %}
    <div class="book-detail">
        <img src="{% if book.cover %}{{ book.cover.url }}{% else %}{% static "img/no_image.gif" %}{% endif %}">
        <h1>{{ book.title }}</h1>
        <!-- <h2><a href="{{ book.category.get_absolute_url }}">{{ book.category }}</a></h2> -->
        <p class="price">${{ book.price }}</p>
        <form action="{% url "cart:cart_add" book.id %}" method="post">
            {{ cart_book_form }}
            {% csrf_token %}
            <input type="submit" value="Add to cart">
        </form>
        {{ book.description|linebreaks }}
    </div>
{% endblock %}
